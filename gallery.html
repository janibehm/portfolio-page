<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="style-gallery.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@100&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/30ae4790f2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav>
        <div id="mobileBtn">
          <button class="mobile">
            <span id="burger" class="fas fa-bars"></span>
          </button>
        </div>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li onclick="scrollToBottom()"><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <div class="galleryContainer">
      <img
        src="https://static.pexels.com/photos/52500/horse-herd-fog-nature-52500.jpeg"
      />

      <img
        src="https://static.pexels.com/photos/66898/elephant-cub-tsavo-kenya-66898.jpeg"
      />

      <img
        src="https://static.pexels.com/photos/213399/pexels-photo-213399.jpeg"
      />
      <img
        src="https://static.pexels.com/photos/158471/ibis-bird-red-animals-158471.jpeg
"
      />

      <img
        src="https://static.pexels.com/photos/133459/pexels-photo-133459.jpeg"
      />
      <img
        src="https://static.pexels.com/photos/50988/ape-berber-monkeys-mammal-affchen-50988.jpeg"
      />
    </div>
    <footer>
      <button onclick="topFunction()" id="topBtn" title="Go to top">Top</button>

      <div class="form-background">
        <form>
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            required
          />

          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />

          <input type="submit" value="Subscribe" />
        </form>
      </div>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
