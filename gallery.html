<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="style-gallery-minified.css" />

    <script
      src="https://kit.fontawesome.com/30ae4790f2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav>
        <div id="mobileBtn">
          <button
            class="mobile"
            aria-label="mobile"
            aria-controls="primary-navigation"
            aria-expanded="false"
            onclick="toggleMenu()"
          >
            <span id="burger" class="fas fa-bars" aria-hidden="true"></span>
          </button>
        </div>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li onclick="scrollToBottom()"><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <div class="galleryContainer">
      <div class="bg1">
        <div class="card" tabindex="0">
          <img
            src="/images/gallery/horse-herd-fog-nature-min.jpeg"
            alt="horse-herd-fog-nature"
            width="500"
            height="300"
          />
        </div>
      </div>
      <div class="bg1">
        <div class="card" tabindex="0">
          <img
            src="/images/gallery/makis-min.jpeg"
            alt="makis"
            width="500"
            height="300"
          />
        </div>
      </div>
      <div class="bg2">
        <div class="card" tabindex="0">
          <img
            src="/images/gallery/fish-min.jpeg"
            alt="fishes"
            width="500"
            height="300"
          />
        </div>
      </div>

      <div class="card" tabindex="0" id="cardFirst">
        <img
          src="/images/gallery/ibis-bird-red-animals-min.jpeg"
          alt="fish"
          width="500"
          height="300"
        />
      </div>
      <div class="bg1">
        <div class="card" tabindex="0">
          <img
            src="/images/gallery/elephant-cub-tsavo-kenya-min.jpeg"
            alt="elephant-cub"
            width="500"
            height="300"
          />
        </div>
      </div>
      <div class="bg1">
        <div class="card" tabindex="0" class="cardLast">
          <img src="/images/gallery/ape-berber-monkeys-mammal-affchen-min.jpeg"
          alt="apes width="600" width="500" height="300"/>
        </div>
      </div>
    </div>
    <footer>
      <button
        onclick="topFunction()"
        id="topBtn"
        title="Go to top"
        aria-label="Go to top of the page"
      >
        <span aria-hidden="true">Top</span>
      </button>

      <div class="form-background">
        <form>
          <label for="name"><h3>Name:</h3></label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            required
          />

          <label for="email"><h3>Email:</h3></label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />

          <input type="submit" value="Subscribe" />
        </form>
      </div>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
