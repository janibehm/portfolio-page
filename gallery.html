<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="style-gallery-minified.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@100&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/30ae4790f2.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <header>
      <nav>
        <div id="mobileBtn">
          <button
            class="mobile"
            aria-label="mobile"
            aria-controls="primary-navigation"
            aria-expanded="false"
            onclick="toggleMenu()"
          >
            <span id="burger" class="fas fa-bars" aria-hidden="true"></span>
          </button>
        </div>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li onclick="scrollToBottom()"><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <div class="galleryContainer">
      <div class="card" id="card1" tabindex="0">
        <picture>
          <source
            srcset="/images/gallery/horse-herd-fog-nature-min.webp"
            type="image/webp"
            alt="horse-herd-fog-nature"
          />
          <source
            srcset="/images/gallery/horse-herd-fog-nature-min.jpeg"
            type="image/jpeg"
            alt="horse-herd-fog-nature"
          />
          <img
            src="/images/gallery/horse-herd-fog-nature-min.jpeg"
            alt="horse-herd-fog-nature"
            width="550"
            height="350"
          />
        </picture>
      </div>

      <div class="card" id="card2" tabindex="0">
        <picture>
          <source
            srcset="/images/gallery/makis-min.webp"
            type="image/webp"
            alt="makis"
          />

          <img
            src="/images/gallery/makis-min.jpeg"
            alt="makis"
            width="550"
            height="350"
          />
        </picture>
      </div>
      <div class="card" id="card1" tabindex="0">
        <picture>
          <source
            srcset="/images/gallery/fish-min.webp"
            type="image/webp"
            alt="fishes"
          />

          <img
            src="/images/gallery/fish-min.jpeg"
            alt="fishes"
            width="550"
            height="350"
          />
        </picture>
      </div>

      <div class="card" id="card2" tabindex="0">
        <picture>
          <source
            srcset="/images/gallery/ibis-bird-red-animals-min.webp"
            type="image/webp"
            alt="ibis bird"
          />

          <img
            src="/images/gallery/ibis-bird-red-animals-min.jpeg"
            alt="ibis bird"
            width="550"
            height="350"
          />
        </picture>
      </div>

      <div class="card" id="card1" tabindex="0">
        <picture>
          <source
            srcset="/images/gallery/elephant-cub-tsavo-kenya-min.webp"
            type="image/webp"
            alt="elephant-cub"
          />

          <img
            src="/images/gallery/elephant-cub-tsavo-kenya-min.jpeg"
            alt="elephant-cub"
            width="550"
            height="350"
          />
        </picture>
      </div>

      <div class="card" tabindex="0" id="last-card">
        <picture>
          <source
            srcset="/images/gallery/ape-berber-monkeys-mammal-affchen-min.webp"
            type="image/webp"
            alt="apes"
          />

          <img
            src="/images/gallery/ape-berber-monkeys-mammal-affchen-min.jpeg"
            alt="apes"
            width="550"
            height="350"
          />
        </picture>
      </div>
    </div>

    <button
      onclick="topFunction()"
      id="topBtn"
      title="Go to top"
      aria-label="Go to top of the page"
    >
      <span aria-hidden="true">Top</span>
    </button>
    <footer>
      <div class="form-background">
        <form>
          <label for="name"></label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            required
          />

          <label for="email"></label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />

          <input type="submit" value="Subscribe" />
        </form>
      </div>
    </footer>
  </body>
  <script src="script-minified.js"></script>
</html>
